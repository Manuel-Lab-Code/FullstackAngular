<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="AppLunch">
  <div class="container" ng-controller="LunchController">
    <h1>Lunch Checker</h1>

    <div class="form-group">
        <input
               type="text"
               placeholder="list comma separated dishes you usually have for lunch"
               class="form-control"
               ng-model="items">
    </div>
    <div class="form-group">
        <button class="btn btn-secondary" ng-click="getItems();">Check If Too Much</button>
    </div>

    <div class="form-group"><span class="pt-1 pb-1 pl-3 pr-3" 
        ng-class="{'': 
          classChecker === null,
         'text-danger border border-danger': classChecker === false,
         'text-success border border-success': classChecker, }">
          <hr>
        {{message}}
      </span>
    </div>
  </div>
</body>
</html>
